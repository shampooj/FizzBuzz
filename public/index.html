<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>FizzBuzz</title>
      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div style="position:absolute;margin: 0 auto;text-align:center">
      <h1>Yo! Welcome to the Fizz Buzz Game! <h1>
      <h3>Please enter your phone number so that we can call you to play.</h3>
      <h4>We kindly ask that you include a +1 in front of your number, like this:</h4>
      <h5>+15555555<h5>
      <form method="POST" action="/callTwilio">
        Your Phone Number:<br>
        <input type="text" name="phoneNumber">
        <input type="submit">
      </form>
    </div>
  </body>
</html>
